<h2>
  Votre Panier
</h2>
<div class="table-responsive table-panier">
  <table class="table">
    <thead>
      <tr>
        <td>Image</td>
        <td>Nom</td>
        <td>Prix individuel</td>
        <td>Quantité</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="itemPanier in $ctrl.ps.panier"
          ng-init="pizza = $ctrl.ps.getPizzabyId(itemPanier.id)">
        <td class="vert-align">

          <div class="tooltip-panier">
            <img class="img-panier"
                 src="{{pizza.urlImage}}">
            <!-- ingredients à gérer dans le modèle
                          <span class="tooltiptext-panier">
                          <div ng-repeat="ingredient in pizza.ingredients">
                              {{ingredient}}
                          </div>
                      </span>
                      -->
          </div>
        </td>
        <td class="vert-align">{{ pizza.nom }}
          <span class="clickable-span glyphicon glyphicon-remove"
                ng-click="$ctrl.supprimer(itemPanier)"></span></td>
        <td class="vert-align"> <b>{{ pizza.prix }} € </b></td>
        <td class="vert-align"> <b>x{{ itemPanier.quantite }}</b>
          <span class="clickable-span glyphicon glyphicon-plus"
                ng-click="$ctrl.ps.plusNbPizza(itemPanier)"></span>
          <span class="clickable-span glyphicon glyphicon-minus"
                ng-click="$ctrl.ps.moinsNbPizza(itemPanier)"></span></td>
      </tr>
    </tbody>
  </table>
  <div class="container">
    <div class="row pull-right">
      <table class="table">
        <tbody>
          <tr>
            <td>Total :</td>
            <td>{{$ctrl.ps.prixTotal}} €</td>
          </tr>
          <!--<tr><td>Promotion :</td><td>4€</td></tr>-->
          <tr>
            <td rowspan="2"><button ng-click="$ctrl.passerCommande()"
                      class="btn btn-success">Passer commande</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
